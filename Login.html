<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toss Rite - Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/Login.css">
  <style>
    /* Additional styles for messages */
    #authMessage {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    /* Success message style */
    .success-message {
      background-color: #d4edda;
      color: #155724;
    }
    
    /* Error message style */
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">Toss Rite</h1>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-box">
        <h2 class="auth-title" id="authTitle">Sign Up</h2>
        <form id="authForm">
          <div class="input-group">
            <input type="text" id="username" placeholder="Username" required>
          </div>
          <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="options">
            <div class="remember">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot">Forgot Password?</a>
          </div>
          <button type="submit" class="btn" id="authBtn">Sign Up</button>
          <p class="switch-prompt">Already have an account? <a href="#" id="toggleAuth">Login</a></p>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="scripts/firebaseAPI.js"></script>
</body>
</html>
